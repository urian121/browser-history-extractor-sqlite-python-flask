<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Historial de Navegadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card border-0">
                    <div class="card-header bg-white border-bottom py-4">
                        <h1 class="h4 mb-0 fw-semibold">
                            <i class="bi bi-browser-chrome me-2 text-primary"></i>
                            Extractor de Historial de Navegadores
                        </h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">
                            Extrae y almacena el historial de navegaci√≥n de Chrome, Edge, Firefox y Opera en una base de datos SQLite.
                        </p>

                        <div class="text-end mb-4">
                            <button class="btn btn-dark btn-sm" 
                                    hx-post="/api/leer-historial"
                                    hx-target="#resultadosContainer"
                                    hx-swap="innerHTML"
                                    hx-indicator="#btnSpinner"
                                    id="btnLeer">
                                <i class="bi bi-search me-2"></i>
                                <span id="btnText">Leer Historial de Navegadores</span>
                                <span class="spinner-border spinner-border-sm ms-2 htmx-indicator" id="btnSpinner" role="status"></span>
                            </button>
                        </div>

                        <div id="resultadosContainer"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Contenedor para modales -->
    <div id="modalesContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.min.js" integrity="sha384-/TgkGk7p307TH7EXJDuUlgG3Ce1UVolAOFopFekQkkXihi5u/6OCvVKyz1W+idaz" crossorigin="anonymous"></script>
</body>
</html>
