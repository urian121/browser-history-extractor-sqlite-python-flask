<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extractor de Historial de Navegadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-bottom py-4">
                        <h1 class="h4 mb-0 fw-semibold">
                            <i class="bi bi-browser-chrome me-2 text-primary"></i>
                            Extractor de Historial de Navegadores
                        </h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted mb-4">
                            Extrae y almacena el historial de navegación de Chrome, Edge, Firefox y Opera en una base de datos SQLite.
                        </p>

                        <div class="text-end mb-4">
                            <button class="btn btn-dark btn-sm" onclick="leerHistorial()" id="btnLeer">
                                <i class="bi bi-search me-2"></i>
                                <span id="btnText">Leer Historial de Navegadores</span>
                                <span class="spinner-border spinner-border-sm ms-2 d-none" id="btnSpinner" role="status"></span>
                            </button>
                        </div>

                        <div id="alertContainer"></div>

                        <div id="resultadosContainer" class="mt-4 d-none">
                            <h5 class="h6 mb-3 fw-semibold text-muted">
                                <i class="bi bi-list-check me-2"></i>Resultados
                            </h5>
                            <div id="navegadoresList"></div>
                        </div>

                        <div id="estadisticasContainer" class="mt-4 d-none">
                            <h5 class="h6 mb-3 fw-semibold text-muted">
                                <i class="bi bi-bar-chart me-2"></i>Estadísticas
                            </h5>
                            <div class="row g-3" id="statsRow"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}"></script>
</body>
</html>
